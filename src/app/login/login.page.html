<ion-content>
  <ion-slides autoHeight="true" #urbanSlides (ionSlidesDidLoad)="slidesLoad(urbanSlides)" pager="true" [options]="slideOpts">
    <ion-slide>
      <div class="slide-urban" [style.background-image]="'url(https://images.unsplash.com/photo-1559589065-38e6272cad90?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80)'"></div>
    </ion-slide>
    <ion-slide>
      <div class="slide-urban" [style.background-image]="'url(https://images.unsplash.com/photo-1521412644187-c49fa049e84d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80)'"></div>
    </ion-slide>
    <ion-slide>
      <div class="slide-urban" [style.background-image]="'url(https://images.unsplash.com/photo-1536087433749-b4b1710f2439?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=566&q=80)'"></div>
    </ion-slide>
  </ion-slides>
  <div class="login">
    <ion-button color="dark" expand="block">Iniciar sesión</ion-button>
    <div class="register">
      <ion-button color="light" expand="block">Regístrate con tu correo</ion-button>
      <ion-button color="google" (click)="googleLogin()" expand="block">Regístrate con Google</ion-button>
      <ion-button color="facebook" expand="block">Regístrate con Facebook</ion-button>
    </div>
  </div>
</ion-content>
